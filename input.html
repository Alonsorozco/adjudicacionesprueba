<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Productos</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir la librería SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body class="bg-dark">

       
       

<div class="container mt-5">
    
           <!-- Derechos reservados -->

    
    
    <h1 class="text-center">Ingreso de Producto</h1>

    <!-- Tarjeta para el formulario de ingreso -->
    <div class="card" style="width: 30rem; margin: 0 auto;">
        <div class="card-body">
            <h5 class="card-title">Formulario de Ingreso</h5>
            <form id="product-form">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre del Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ej @alonsorozco"required>
                </div>
                <div class="mb-3">
                    <label for="prenda" class="form-label">Número de prenda</label>
                    <input type="number" class="form-control" id="prenda" placeholder="Ej 25" required>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <!-- Botón para guardar producto dentro de la tarjeta -->
                    <button type="submit" class="btn btn-primary" id="reloadButton" >Publicar subasta</button>
                    <button class="btn btn-success" id="export-btn">Descargar Excel</button>
                    <button class="btn btn-danger" id="clear-btn">Borrar Todos los Productos</button>
                </div>
            </form>
            </div>
            <p>&copy; 2024 Fabián Salas Orozco. Todos los derechos reservados.</p>
        </div>
    </div>

</div>








<!-- Overlay para mostrar "Subasta Publicada" -->
<div id="overlay">
    <h2>¡Subasta Publicada!</h2>
    <p>Tu subasta ha sido publicada exitosamente.</p>
</div>


    <!-- Tabla de productos -->
    <div class=" container mt-5">
        <h3 class="text-center">Productos Ingresados</h3>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre del Usuario</th>
                    <th>Número de Prenda</th>
                    <th class="fechahora">Fecha y Hora</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Los productos se mostrarán aquí -->
            </tbody>
        </table>
    </div>



<!-- mi script-->
<script src="asset/js/input.js"></script>





</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
